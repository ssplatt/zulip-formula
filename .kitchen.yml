---
driver:
  name: vagrant
  customize:
    memory: 2048
  network:
    - ["forwarded_port", {guest: 80, host: 8080}]
    - ["forwarded_port", {guest: 443, host: 8443}]

provisioner:
  name: salt_solo
  salt_bootstrap_options: -P
  formula: zulip
  state_top:
    base:
      "*":
        - zulip

platforms:
  - name: ubuntu/trusty64
#  - name: debian/jessie64

